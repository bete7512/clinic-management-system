table:
  name: comment
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - commented_at
        - recipe_id
        - user_id
        - star
        - comment
select_permissions:
  - role: anonymous
    permission:
      columns:
        - commented_at
        - recipe_id
        - user_id
        - star
        - comment
      filter: {}
  - role: user
    permission:
      columns:
        - commented_at
        - recipe_id
        - user_id
        - star
        - comment
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - commented_at
        - recipe_id
        - user_id
        - star
        - comment
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
      set:
        user_id: x-hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user: {}
