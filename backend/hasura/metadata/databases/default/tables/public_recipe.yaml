table:
  name: recipe
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: owner
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: comment
          schema: public
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: favorite
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: likes
          schema: public
computed_fields:
  - name: Like_number
    definition:
      function:
        name: recipe_like_counter
        schema: public
  - name: isfavorite
    definition:
      function:
        name: user_favorite
        schema: public
      session_argument: hasura_session
  - name: isliked
    definition:
      function:
        name: user_likes
        schema: public
      session_argument: hasura_session
  - name: rating
    definition:
      function:
        name: rate_average
        schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        owner: x-hasura-User-Id
      columns:
        - durations
        - id
        - owner
        - categories
        - descriptions
        - images
        - ingredient
        - instructions
        - title
select_permissions:
  - role: anonymous
    permission:
      columns:
        - durations
        - id
        - owner
        - categories
        - descriptions
        - images
        - ingredient
        - instructions
        - title
      computed_fields:
        - Like_number
        - rating
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - durations
        - id
        - owner
        - categories
        - descriptions
        - images
        - ingredient
        - instructions
        - title
      computed_fields:
        - Like_number
        - isfavorite
        - isliked
        - rating
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - durations
        - id
        - owner
        - categories
        - descriptions
        - images
        - ingredient
        - instructions
        - title
      filter:
        owner:
          _eq: X-Hasura-User-Id
      check: null
      set:
        owner: x-hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        owner:
          _eq: X-Hasura-User-Id
